<body>
<header>
  <h1>Grocery List</h1>
</header>

<article>
  <h2>My list</h2>
  <form id="grocery-list">
    <input type="text" id="input" name="input" placeholder="Add items here">
    <input type="submit" value="Add to list" id="add" name="add">
    <input type="reset" value="Clear list" id="clear" name="clear">
  </form>
  <p id="empty-list">Nothing to see here</p>
  <ul id="shopping-list">
    
  </ul>
</article>

</body>
